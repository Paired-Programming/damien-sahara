<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <!-- Custom CSS here -->
    <link rel="stylesheet" href="codeup-design.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <title>Codeup Design</title>
</head>

<body>
<header id="top">
    <!--Start of Logo and Company name section -->
    <div class="container-fluid text-center">
        <div class="row logo-row">
            <!-- <div class="col-md-6">
                 <img src="img/logo.png" class="img-fluid rounded mx-auto d-block logo" alt="responsive image">
             </div>-->
            <div class="col-md-6">
                <h1 class="codeup-design">codeup design</h1>
            </div>
        </div>
    </div>
    <!--End of Logo and Company name section -->

    <!-- Start of NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-sm-3 navbar-expand">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Services</a>
                <a class="nav-item nav-link" href="#">Work</a>

                <!-- Start of Image in Nav Bar -->
                <div class="col-md-6">
                    <img src="img/logo.png" class="img-fluid rounded mx-auto d-block logo" alt="responsive image">
                </div>
                <!-- End of Image in Nav Bar -->

                <a class="nav-item nav-link" href="#">Blog</a>
                <a class="nav-item nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>
    <!-- End of NavBar -->
</header>
<!-- Header Ends -->

<!-- Start of middle Section -->
<section id="middle">
    <div class="title container">
        <div class="row d-flex flex-column">
            <div class="text-justify text-center">
                <h1 class="text-uppercase">Visual Design & Web Development</h1>
            </div>
            <div class="text-justify text-center">
                <h2 class="text-uppercase">from Park City, Utah</h2>
            </div>
        </div>
    </div>
    <!-- Div for services Icons starts here -->

</section>
<!-- End of middle Section -->

<!-- Start of Buttons -->

<div class="container">
    <div class="row">
        <div class="col-6 col-lg-6">
            <button type="button" class="btn btn-lg design-button">Design</button>
        </div>
        <div class="col-6 col-lg-6">
            <button type="button" class="btn btn-lg develop-button">Develop</button>
        </div>
        <div class="col-6 col-lg-6">
            <button type="button" class="btn btn-lg support-button">Support</button>
        </div>
        <div class="col-6 col-lg-6">
            <button type="button" class="btn btn-lg host-button">Host</button>
        </div>
    </div>
</div>

<!-- End of Button -->

<!-- Start of Horizontal Line -->
<hr class="d-none d-sm-block">
<!-- End of Horizontal Line -->

<!-- Selected Work -->

<h4>SELECTED WORK</h4>

<img src="img/apple-ipad.jpg" alt="apple-lapton">

<h4>FEATURED PROJECT</h4>

<span class="badge">D</span>
<span class="badge">D</span>
<span class="badge">S</span>
<span class="badge">H</span>



<!-- End of Selected Work -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>
</html>
